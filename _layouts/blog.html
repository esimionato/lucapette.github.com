<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }} - Luca Pette</title>
        {% include head.html %}
        {% include meta.html %}
    </head>
    <body>
        <div id=container>
            <div id=outer>
                <div id=inner>
                    {%  assign blog="current" %}
                    {% include navigation.html %}
                    <section id=main>
                        <section id=left>
                            <article>
                                <header>
                                    <h1>{{page.title}}</h1>
                                    <time pubdate class=published-date>{{ page.date | date:"%Y-%m-%d" }}</time>
                                </header>
                                <section class=content>
                                {{ content }}
                                </section>
                                <section>
                                    {% include disqus.html %}
                                </section>
                            </article>
                        </section>
                        <aside>
                            {% include categories.html %}
                            {% include related_posts.html %}
                        </aside>
                    </section>
                    {% include footer.html %}
                </div>
            </div>
        </div>
    </body>
</html>
