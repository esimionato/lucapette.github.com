<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }} - Luca Pette</title>
        {% include head.html %}
        {% include meta.html %}
    </head>
    <body>
        <div id=container>
            {%  assign blog="current" %}
            {% include navigation.html %}
            <section id=main>
                <article>
                    <header>
                        <h1>{{page.title}}</h1>
                        <time pubdate class=published-date>{{ page.date | date:"%Y-%m-%d" }}</time>
                        in
                        {% for category in page.categories %}
                        <a href="/{{ category }}.html"> {{ category }}</a>
                        {% endfor %}
                    </header>
                    <section class=content>
                    {{ content }}
                    </section>
                    <section>
                        {% include disqus.html %}
                    </section>
                </article>
            </section>
            {% include footer.html %}
        </div>
    </body>
</html>
