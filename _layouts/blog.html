<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }} - Luca Pette</title>
        {% include head.html %}
        {% include meta.html %}
    </head>
    <body>
        <div id=container>
            {%  assign blog="current" %}
            {% include navigation.html %}
            <div id=main>
                <article>
                    <header>
                        <h1>{{page.title}}</h1>
                            <time pubdate class=published-date>{{ page.date | date:"%Y-%m-%d" }}</time>
                            in
                            {% for category in page.categories %}
                            <a href="/{{ category }}.html"> {{ category }}</a>
                            {% endfor %}
                        <div class=share>
                            <a href="http://twitter.com/share" class="twitter-share-button" data-count="horizontal" data-via="lucapette">Tweet</a>
                            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
                        </div>
                    </header>
                    <div class=content>
                    {{ content }}
                    </div>
                    <div>
                        {% include disqus.html %}
                    </div>
                </article>
            </div>
            {% include footer.html %}
        </div>
    </body>
</html>
