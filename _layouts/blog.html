<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page.title }} - Luca Pette</title>
        {% include head.html %}
        {% include meta.html %}
    </head>
    <body>
        <div id="container">
            <div id="outer">
                <div id="inner">
                    {%  assign blog="current" %}
                    {% include navigation.html %}
                    <div id="content">
                        <div id="left">
                            <article>
                                <header>
                                    <h1>{{page.title}}</h1>
                                    <time pubdate class=description>{{ page.date | date:"%Y-%m-%d" }}</time>
                                </header>
                                {{ content }}
                                <section>
                                    {% include disqus.html %}
                                </section>
                            </article>
                        </div>
                        <aside>
                            {% include categories.html %}
                            {% include related_posts.html %}
                        </aside>
                    </div>
                    {% include footer.html %}
                </div>
            </div>
        </div>
    </body>
</html>
